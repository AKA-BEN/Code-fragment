<script language="javascript">
/*定义向上滚动的函数*/
function roll_left(rollDiv,height,speed,remain){
var box=document.getElementById(rollDiv),can=true;
box.innerHTML+=box.innerHTML;
box.onmouseover=function(){can=false};
box.onmouseout=function(){can=true};
new function (){
 var stop=box.scrollTop%10==0&&!can;
 if(!stop)box.scrollTop==parseInt(box.scrollHeight/2)?box.scrollTop=0:box.scrollTop++;
 setTimeout(arguments.callee,box.scrollTop%height?speed:remain);
};
};
/*调用函数并传参数*/
roll_left("div1",30,10,1000);/* '将被滚动的id' %每次跳动的高度 ?过渡的速度 :停留的时间*/
</script>
