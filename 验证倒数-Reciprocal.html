<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>验证倒数-Reciprocal</title>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<!-- 触发按钮 -->
<input type="button" value="发送验证码" onclick="reciprocal(this)" />

<script>
	var countDown = 60;
	function reciprocal(btn){
		if(countDown==0){
			$(btn).removeAttr('disabled');
			$(btn).val("发送验证码");
			countDown = 60;
			return false;
		}else{
			$(btn).attr('disabled',true);
			$(btn).val(countDown+"s重新发送");
			countDown--;
		}
		// 定时器
		setTimeout(function(){ reciprocal(btn) },1000);
	}
</script>

</body>
</html>
